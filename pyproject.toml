[tool.poetry]
name = "api-swedeb"
version = "0.3.0"
description = ""
authors = ["rebeckaw <rebecka.weegar@umu.se>"]
readme = "README.md"
packages = [{include = "api_swedeb"},  {include = "penelope"}]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
fastapi = "*"
uvicorn = {extras = ["standard"], version = "*"}
python-dotenv = "*"
cwb-ccc = "*"
pydantic = "*"
scipy = "*"
numpy = "*"
pyarrow = "*"
loguru = "*"
requests = "*"
iter-tools = "*"
more-itertools = "*"

[tool.poetry.group.dev.dependencies]
black = "*"
httpx = "*"
pytest = "*"
pylint = "*"
ruff = "*"
pyinstrument = "*"
pytest-cov = "*"
isort = "*"

[tool.black]
line-length = 120
target-version = ["py312"]
skip-string-normalization = true


[tool.pylint.format]
max-line-length = 120

[tool.ruff]
target-version = "py312"
line-length = 120
# output-format = "grouped"
exclude = [ ".eggs", ".git", ".ruff_cache", ".venv", "dist" ]

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.coverage]
    [tool.coverage.run]
    omit = [
        '__init__.py',
        '__paths__.py',
        'tests/*',
        'api_swedeb/schemas'
    ]

    [tool.coverage.report]
    skip_empty = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra --quiet --tb=short --color=no --durations=0 -W ignore::DeprecationWarning"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

