[tool.poetry]
name = "api-swedeb"
version = "0.1.1"
description = ""
authors = ["rebeckaw <rebecka.weegar@umu.se>"]
readme = "README.md"
packages = [{include = "api_swedeb"}]

[tool.poetry.dependencies]
python = "3.11.*"
fastapi = "^0.105.0"
uvicorn = {extras = ["standard"], version = "^0.24.0.post1"}
python-dotenv = "^1.0.1"
cwb-ccc = "^0.12.1"
pandas = "1.5.3"
pydantic = "^2.6.3"
numpy = ">=1.20,<2.0"
humlab-penelope = "^0.8.2"
pyarrow = "^17.0.0"
association-measures = "0.2.7"

[tool.poetry.group.dev.dependencies]
black = "^23.12.0"
httpx = "^0.26.0"
pytest = "^7.4.4"
pylint = "^3.1.0"
isort = "^5.13.2"
ruff = "^0.3.3"
pyinstrument = "^4.6.2"
poetry-plugin-export = "^1.8.0"

[tool.black]
line-length = 120
target-version = ["py311"]
skip-string-normalization = true


[tool.pylint.format]
max-line-length = 120

[tool.ruff]
target-version = "py311"
line-length = 120
# output-format = "grouped"
exclude = [ ".eggs", ".git", ".ruff_cache", ".venv", "dist" ]

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra --quiet --tb=short --color=no --durations=0 -W ignore::DeprecationWarning"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
